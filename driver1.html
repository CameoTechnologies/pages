<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;   
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.axis-workweek {
        fill: #000;
      }

      text.axis-worktime {
        fill: #000;
      }
    </style>
    <script src="d3.js"></script>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <center>
      <font size="4">Distraction report for </font><br>
      <b><font size="6">Snidley Wiplash</font></b><br>
      <div id="dataset-picker"></div>
      <div id="chart"></div>
    </center>
    <script type="text/javascript">
      var margin = { top: 50, right: 0, bottom: 100, left: 30 },
          width = 960 - margin.left - margin.right,
          height = 960 - margin.top - margin.bottom,
          gridSize = Math.floor(width / 24),
          legendElementWidth = gridSize*2,
          buckets = 9,
          //colors = ["#f2f2f2","#ffcccc","#ff9999","#7fcdbb"," #ff6666","#ff3333","#ff0000","#990000","#660000"], 
          colors = ["#f2f2f2","#ffcccc","#ff9999"," #ff6666","#ff3333","#ff0000","#990000", "#660000"],
          days = ["Mo", "Tu", "We", "Th", "Fr", "Sa", "Su"],
          times = ["1a", "2a", "3a", "4a", "5a", "6a", "7a", "8a", "9a", "10a", "11a", "12a", "1p", "2p", "3p", "4p", "5p", "6p", "7p", "8p", "9p", "10p", "11p", "12p"];
          datasets = ["data.tsv", "data2.tsv"];

      var svg = d3.select("#chart").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      var dayLabels = svg.selectAll(".dayLabel")
          .data(days)
          .enter().append("text")
            .text(function (d) { return d; })
            .attr("y", 0)
            .attr("x", function (d, i) { return i * gridSize; })
            .style("text-anchor", "middle")
            .attr("transform", "translate(" + gridSize / 2 + ", -6)")
            .attr("class", function(d, i) { return ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis"); })

       var datasetpicker = d3.select("#dataset-picker").selectAll(".dataset-button")
        .data(datasets);

      datasetpicker.enter()
        .append("input")
        .attr("value", function(d, i){ 
          if(i == 0){
            return "Texting Events"
          } else {
            return "Other Distractions"
          }})
        .attr("type", "button")
        .attr("class", "dataset-button")
        .style("background-color", "#666666")
        .style("border", "1px Solid Black")
        .style("color", "white")
        .style("padding", "15px 20px")
        .style("text-align", "center")
        .style("text-decoration", "none")
        .style("display", "inline-block")
        .style("font-size", "16px")
        .on("click", function(d) {
          D3.select(this).style("background-color", "black")
          heatmapChart(d);
        });
      
      var timeLabels = svg.selectAll(".timeLabel")
          .data(times)
          .enter().append("text")
            .text(function(d) { return d; })
            .attr("y", function(d, i) { return i * gridSize; })
            .attr("x", 0)
            .style("text-anchor", "end")
            .attr("transform", "translate(-6, " + gridSize / 1.5 + ")")
            .attr("class", function (d, i) { return ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis"); });
;

      var heatmapChart = function(tsvFile) {
        d3.tsv(tsvFile,
        function(d) {
          return {
            day: +d.day,
            hour: +d.hour,
            value: +d.value
          };
        },
        function(error, data) {
          var colorScale = d3.scale.quantile()
              .domain([0, buckets - 1, d3.max(data, function (d) { return d.value; })])
              .range(colors);

          var cards = svg.selectAll(".hour")
              .data(data, function(d) {return d.day+':'+d.hour;});

          cards.append("title");

          cards.enter().append("rect")
              .attr("y", function(d) { return (d.hour - 1) * gridSize; })
              .attr("x", function(d) { return (d.day - 1) * gridSize; })
              .attr("rx", 4)
              .attr("ry", 4)
              .attr("class", "hour bordered")
              .attr("width", gridSize)
              .attr("height", gridSize)
              .style("fill", colors[0]);

          cards.transition().duration(2000)
              .style("fill", function(d) { return colorScale(d.value); });

          cards.select("title").text(function(d) { return d.value; });
          
          cards.exit().remove();
  
        });  
      };

      heatmapChart(datasets[0]);
     
    </script>
    <p> blah</p>
  </body>
</html>
